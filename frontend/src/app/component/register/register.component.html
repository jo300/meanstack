<div class="container-fluid">

    <div class="row">

        <div class="col"></div>
        <div class="col-md-8 col-md-offset-2 ">

            <form [formGroup]="registerForm" (ngSubmit)="add()">
                <header>
                    <h1>Register</h1>
                </header>
                <input type="text" name="name" placeholder="Your name" class="form-control" formControlName="name">
                <br />

                <input type="email" name="email" class="form-control" placeholder="Your email" formControlName="email">
                <br />

                <input type="password" name="password" class="form-control" placeholder="password"
                    formControlName="password">
                <br />
                <input type="phone" name="phone" placeholder="phone" class="form-control" formControlName="phone">
                <br />
                <input type="submit" value="submit" class="btn btn-primary">


            </form>
            <button type="" value="Login" class="btn btn-success" routerLink="/login"> Login</button>
        </div>
        <div class="col"></div>
    </div>
</div>
